# ============================================================
# Sistema de Triage y Gestión de Solicitudes Académicas
# Configuración de desarrollo
# ============================================================

# Nombre de la aplicación
spring.application.name=Sistema Triage Solicitudes Academicas

# Puerto del servidor
server.port=8080

# ============================================================
# Base de datos H2 (Desarrollo)
# Consola accesible en: http://localhost:8080/h2-console
# ============================================================
spring.datasource.url=jdbc:h2:mem:solicitudesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================================
# JPA / Hibernate
# ============================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================================
# Swagger / OpenAPI
# Documentación accesible en: http://localhost:8080/swagger-ui.html
# ============================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ============================================================
# Logging
# ============================================================
logging.level.co.edu.uniquindio.poo=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
